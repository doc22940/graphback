""" @model """
type Note {
  id: ID!
  title: String!
  description: String
  """
  @oneToMany field: 'note', key: 'note_id'
  """
  comments: [Comment]!
  likes: Int
}

""" @model """
type Comment {
  id: ID!
  description: String
  author: String
}

type Query {
  mostLikedNote: Note!
}

type Mutation {
  likeNote: Note!
}

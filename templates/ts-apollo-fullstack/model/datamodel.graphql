""" @model """
type Note {
  id: ID!
  title: String!
  description: String
  """
  @db.oneToMany: 'note'
  """
  comments: [Comment]!
  likes: Int
}

""" @model """
type Comment {
  id: ID!
  description: String
  author: String
  """
  @db.oneToOne: 'comments'
  """
  note: Note
}

type Query {
  mostLikedNote: Note!
}

type Mutation {
  likeNote: Note!
}
